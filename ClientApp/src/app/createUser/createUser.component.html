<h2></h2>
<h4>User</h4>
<hr />
<div class="row">
  <div class="col-md-4">
    <div class="form-group row">
      <label class=" control-label col-md-4">User Name</label>
      <div class="col-md-8">
        <input class="form-control" type="text" [(ngModel)]="modelData.name" required>
      </div>
    </div>
    <div class="form-group row">
      <label class=" control-label col-md-4">Email</label>
      <div class="col-md-8">
        <input class="form-control" type="text" [(ngModel)]="modelData.email" required>
      </div>
    </div>
    <div class="form-group row">
      <label class=" control-label col-md-4">Phone Number</label>
      <div class="col-md-8">
        <input class="form-control" type="text" [(ngModel)]="modelData.mobileNumber">
      </div>
    </div>
    <div class="form-group row">
      <label class=" control-label col-md-4">Phone Number</label>
      <div class="col-md-8">
        <input class="form-control" type="text" [(ngModel)]="modelData.status">
      </div>
    </div>
  </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default" (click)="save()">Save</button>
      <button class="btn" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
